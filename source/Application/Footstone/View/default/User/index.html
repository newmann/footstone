<include file="Public/header"/>
</head>

<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
   <div class="nav">
    <ul class="cc">
      <li class="current"><a href="{:U('user/index')}">用户管理</a></li>
      <li><a href="{:U('user/add')}">添加用户</a></li>
    </ul>
   </div>
   <div class="table_list">
   <table width="100%" cellspacing="0">
        <thead>
          <tr>
            <td width="50">ID</td>
            <td>用户代码</td>
            <td>用户名称</td>
            <td>最后登录IP</td>
            <td>最后登录时间</td>
            <td>E-mail</td>
            <td>手机号</td>
            <td>备注</td>
            <td width="120">管理操作</td>
          </tr>
        </thead>
        <tbody>
        <foreach name="users" item="vo">
          <tr>
            <td>{$vo.fid}</td>
            <td>{$vo.fusercode}</td>
            <td>{$vo.fusername}</td>
            <td>{$vo.flastloginip}</td>
            <td>
            <if condition="$vo['flastlogintime'] eq 0">
            该用户还没登陆过
            <else />
            {$vo.flastlogintime}
            </if>
            </td>
            <td>{$vo.femail}</td>
            <td>{$vo.fmobile}</td>
            <td>{$vo.fremark}</td>
            <td>
            <if condition="$vo['ID'] eq 1">
            <font color="#cccccc">修改</font> | 
            <font color="#cccccc">删除</font>
            <else />
            <a href='{:U("user/edit",array("id"=>$vo[fid]))}'>修改</a> | 
            <a class="J_ajax_del" href="{:U('user/delete',array('id'=>$vo['fid']))}">删除</a>
            </if>
            </td>
          </tr>
         </foreach>
        </tbody>
      </table>
   </div>
</div>

<include file="Public/footer"/>
